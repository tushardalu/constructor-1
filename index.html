<script>

function BankAccount(accountNumber, name, type, balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;
  this.active = true; 
}


BankAccount.prototype.deposit = function(amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`Deposited $${amount}. New balance: $${this.balance}`);
  } else {
    console.log('Invalid deposit amount. Amount must be greater than 0.');
  }
};

BankAccount.prototype.withdraw = function(amount) {
  if (amount > 0 && amount <= this.balance) {
    this.balance -= amount;
    console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
  } else {
    console.log('Invalid withdrawal amount or insufficient funds.');
  }
};

BankAccount.prototype.checkBalance = function() {
  console.log(`Account balance for ${this.name}: $${this.balance}`);
};

BankAccount.prototype.isActive = function() {
  return this.active;
};


const account1 = new BankAccount(1, 'John Doe', 'Savings', 1000);
const account2 = new BankAccount(2, 'Jane Doe', 'Checking', 5000);
const account3 = new BankAccount(3, 'Bob Smith', 'Savings', 2000);


account1.deposit(500);
account1.withdraw(200);
account1.checkBalance();

account2.deposit(1000);
account2.withdraw(300);
account2.checkBalance();

account3.deposit(1500);
account3.withdraw(700);
account3.checkBalance();


console.log(`Is ${account1.name}'s account active? ${account1.isActive() ? 'Yes' : 'No'}`);
console.log(`Is ${account2.name}'s account active? ${account2.isActive() ? 'Yes' : 'No'}`);
console.log(`Is ${account3.name}'s account active? ${account3.isActive() ? 'Yes' : 'No'}`);


function getTotalBalance() {
  const accounts = [account1, account2, account3];
  let totalBalance = 0;

  for (const account of accounts) {
    if (account.isActive()) {
      totalBalance += account.balance;
    }
  }

  return totalBalance;
}


const totalBalance = getTotalBalance();
console.log(`Total balance of all active accounts: $${totalBalance}`);

</script>
</html>
